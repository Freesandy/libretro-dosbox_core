  
# DESCRIPTION: GitLab CI/CD for libRetro (NOT FOR GitLab-proper)

##############################################################################
################################# BOILERPLATE ################################
##############################################################################

# Core definitions
.core-defs:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    JNI_PATH: libretro
    CORENAME: dosbox_core
    MAKEFILE_PATH: libretro
    MAKEFILE: Makefile.libretro

# Inclusion templates, required for the build to work
include:
  ################################## DESKTOPS ################################
  # Windows 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/windows-x64-mingw.yml'
    
  # Windows 32-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/windows-i686-mingw.yml'

  # Linux 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/linux-x64.yml'
    
  ################################## CONSOLES ################################
  # Nintendo Switch
  - project: 'libretro-infrastructure/ci-templates'
    file: '/libnx-static.yml'

# Stages for building
stages:
  - build-prepare
  - build-shared
  - build-static

##############################################################################
#################################### STAGES ##################################
##############################################################################
#
################################### DESKTOPS #################################
# Windows 64-bit
libretro-build-windows-x64:
  extends:
    - .libretro-windows-x64-mingw-make-default
    - .core-defs
  variables:
    CC: gcc
    CXX: g++
    CMAKE_GENERATOR: Ninja
    platform: win
    TARGET_TRIPLET: x86_64-w64-mingw32.static
    BUNDLED_AUDIO_CODECS: 0
    BUNDLED_GLIB: 0
    BUNDLED_LIBSNDFILE: 0
    BUNDLED_SDL: 0
    STATIC_LIBCXX: 0
    WITH_BASSMIDI: 1
    WITH_DYNAREC: x86_64
    WITH_FLUIDSYNTH: 1
    WITH_VOODOO: 1
  script:
    - make -C ${MAKEFILE_PATH} -f ${MAKEFILE} deps
    - make -C ${MAKEFILE_PATH} -f ${MAKEFILE} -j${NUMPROC}
    - x86_64-w64-mingw32.static-strip ${MAKEFILE_PATH}/${CORENAME}_libretro.dll

# Windows 32-bit
libretro-build-windows-i686:
  extends:
    - .libretro-windows-i686-mingw-make-default
    - .core-defs
  variables:
    CC: gcc
    CXX: g++
    CMAKE_GENERATOR: Ninja
    platform: win
    TARGET_TRIPLET: i686-w64-mingw32.static
    BUNDLED_AUDIO_CODECS: 0
    BUNDLED_GLIB: 0
    BUNDLED_LIBSNDFILE: 0
    BUNDLED_SDL: 0
    STATIC_LIBCXX: 0
    WITH_BASSMIDI: 1
    WITH_DYNAREC: x86
    WITH_FLUIDSYNTH: 1
    WITH_VOODOO: 1
  script:
    - make -C ${MAKEFILE_PATH} -f ${MAKEFILE} deps
    - make -C ${MAKEFILE_PATH} -f ${MAKEFILE} -j${NUMPROC}
    - i686-w64-mingw32.static-strip ${MAKEFILE_PATH}/${CORENAME}_libretro.dll

# Linux 64-bit
libretro-build-linux-x64:
  extends:
    - .libretro-linux-x64-make-default
    - .core-defs
  variables:
    CC: gcc-9
    CXX: g++-9
    platform: unix
    BUNDLED_AUDIO_CODECS: 1
    BUNDLED_GLIB: 1
    BUNDLED_LIBSNDFILE: 1
    BUNDLED_SDL: 1
    CMAKE_GENERATOR: Ninja
    STATIC_LIBCXX: 1
    WITH_BASSMIDI: 1
    WITH_DYNAREC: x86_64
    WITH_FLUIDSYNTH: 1
    WITH_VOODOO: 1
  image: $CI_SERVER_HOST:5050/libretro-infrastructure/libretro-build-amd64-ubuntu:dosbox-core
  script:
    - make -C ${MAKEFILE_PATH} -f ${MAKEFILE} deps
    - make -C ${MAKEFILE_PATH} -f ${MAKEFILE} -j${NUMPROC}
    - strip ${MAKEFILE_PATH}/${CORENAME}_libretro.so

